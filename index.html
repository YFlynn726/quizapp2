<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Salsa On2 Quiz</h1>
                <div class="question-and-score"></div>
            </div>
        </div>
    </header>
    <main role="main" aria-live="assertive">
        <fieldset>
            <div class="row">
                <div class="col-12">
                    <legend>How much do you know about the basics of salsa dancing. Test your knowledge.</legend>
                    <p>This quiz is to test your knowledge about the fundamentals of salsa dancing.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="start"> Start Quiz</button>
                </div>
            </div>
        </fieldset>
    </main>
    <script src="script.js"></script>
</body>

</html>
