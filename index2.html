<!DOCTYPE html >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head> 
  <body>

    <header>
      <h1>Salsa Quiz</h1>
    </header> 

    <main>
      <div class='quiz-container'>

        <section class='quiz-info'>
          <ul>
            <li class="row">Question:
                <span class="questionNumber">0</span>/5</li>
            <li class="sizeMe">Score:
                <span class="score">0</span></li>
          </ul>           
        </section>

       
        <section class='question-container'>
          <fieldset>
            <p>What is the count for dancing salsa On2?</p>
            <form action="">
              <select name="count" size="3">
                <option value="123">123</option>
                <option value="123-567">123-567</option>
                <option value="Just go with the beat">Just go with the beat</option>
                <option value="none of the above">none of the above</option>
              </select>
              <br><br>
            </form>
            <a href='./index3.html'><button>submit</button></a>
          </fieldset>
        </section>

      </div>
    </main> 
    <script src="script.js"></script>

  </body>
</html>
